<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <link rel="icon" href="MentorX_Logo_Design-removebg-preview.png">
    <title>MentorX - Login & Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .input-group { transition: all 0.4s ease-in-out; max-height: 150px; opacity: 1; overflow: hidden; margin-bottom: 20px; }
        .input-group.hidden { max-height: 0; opacity: 0; padding-top: 0; padding-bottom: 0; margin-top: 0; margin-bottom: 0; }
        .course-selection-area { display: flex; gap: 0.5rem; }
        .course-selection-area select { flex-grow: 1; }
        #addCourseBtn { padding: 0 1.5rem; background-color: #4f46e5; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 500; }
        #selectedCoursesContainer { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 0.75rem; }
        .course-pill { background-color: #eef2ff; color: #4338ca; padding: 0.25rem 0.75rem; border-radius: 16px; font-size: 0.85rem; font-weight: 500; display: flex; align-items: center; gap: 0.5rem; }
        .remove-course-btn { cursor: pointer; font-weight: bold; line-height: 1; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <img src="MentorX_Logo_Design_1_-removebg-preview(1).png" alt="MentorX Logo" class="login-logo">
            <h2 id="formTitle">Welcome Back!</h2>
            <p id="formSubtitle">Please log in to your MentorX account.</p>
            <form id="authForm">
                <div class="input-group hidden" id="nameInputGroup">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="e.g., Jane Doe">
                    <div class="error-message" id="nameError"></div>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                    <div class="error-message" id="passwordError"></div>
                </div>
                <div class="input-group role-selection">
                    <label id="roleLabel">Login As:</label>
                    <div class="role-radios">
                        <input type="radio" id="roleMentee" name="role" value="mentee" checked>
                        <label for="roleMentee">Mentee</label>
                        <input type="radio" id="roleMentor" name="role" value="mentor">
                        <label for="roleMentor">Mentor</label>
                        <input type="radio" id="roleAdmin" name="role" value="admin">
                        <label for="roleAdmin">Admin</label>
                    </div>
                    <div class="error-message" id="roleError"></div>
                </div>
                <div class="input-group hidden" id="coursesInputGroup">
                    <label for="course-select">Specialized Courses</label>
                    <div class="course-selection-area">
                        <select id="course-select"></select>
                        <button type="button" id="addCourseBtn">Add</button>
                    </div>
                    <div id="selectedCoursesContainer"></div>
                </div>
                <div class="options-group" id="optionsGroup">
                    <div class="remember-me"><input type="checkbox" id="rememberMe" name="rememberMe"><label for="rememberMe">Remember me</label></div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="login-button" id="submitButton">Log In</button>
            </form>
            <p class="signup-link" id="toggleContainer">Don't have an account? <a href="#" id="toggleLink">Sign Up</a></p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let isLoginMode = true;
            let selectedCourses = new Set();
            const availableCourses = ['HTML', 'CSS', 'JavaScript', 'React', 'Node.js', 'Python', 'Java', 'AI & ML', 'Data Science', 'UI/UX Design'];

            // DOM Elements
            const authForm = document.getElementById('authForm');
            const formTitle = document.getElementById('formTitle');
            const formSubtitle = document.getElementById('formSubtitle');
            const nameInputGroup = document.getElementById('nameInputGroup');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const roleLabel = document.getElementById('roleLabel');
            const roleRadios = document.querySelectorAll('input[name="role"]');
            const coursesInputGroup = document.getElementById('coursesInputGroup');
            const courseSelect = document.getElementById('course-select');
            const addCourseBtn = document.getElementById('addCourseBtn');
            const selectedCoursesContainer = document.getElementById('selectedCoursesContainer');
            const optionsGroup = document.getElementById('optionsGroup');
            const submitButton = document.getElementById('submitButton');
            const toggleContainer = document.getElementById('toggleContainer');
            const nameError = document.getElementById('nameError');
            
            // --- Functions ---
            const populateCourseDropdown = () => { courseSelect.innerHTML = ''; availableCourses.forEach(c => { const o = document.createElement('option'); o.value = c; o.textContent = c; courseSelect.appendChild(o); }); };
            const renderSelectedCourses = () => { selectedCoursesContainer.innerHTML = ''; selectedCourses.forEach(c => { const p = document.createElement('span'); p.className = 'course-pill'; p.textContent = c; const r = document.createElement('span'); r.className = 'remove-course-btn'; r.textContent = '×'; r.dataset.course = c; p.appendChild(r); selectedCoursesContainer.appendChild(p); }); };
            const toggleCoursesField = () => { const role = document.querySelector('input[name="role"]:checked').value; if (!isLoginMode && role === 'mentor') { coursesInputGroup.classList.remove('hidden'); } else { coursesInputGroup.classList.add('hidden'); } };
            const setupToggleLink = () => { const link = document.getElementById('toggleLink'); if (link) { link.addEventListener('click', (e) => { e.preventDefault(); toggleFormMode(); }); } };
            const toggleFormMode = () => { isLoginMode = !isLoginMode; authForm.reset(); selectedCourses.clear(); renderSelectedCourses(); if(isLoginMode){ formTitle.textContent = 'Welcome Back!'; formSubtitle.textContent = 'Please log in to your MentorX account.'; nameInputGroup.classList.add('hidden'); optionsGroup.style.display = 'flex'; submitButton.textContent = 'Log In'; toggleContainer.innerHTML = `Don't have an account? <a href="#" id="toggleLink">Sign Up</a>`;} else { formTitle.textContent = 'Create Your Account'; formSubtitle.textContent = 'Join MentorX as a mentor or mentee.'; nameInputGroup.classList.remove('hidden'); optionsGroup.style.display = 'none'; submitButton.textContent = 'Sign Up'; toggleContainer.innerHTML = `Already have an account? <a href="#" id="toggleLink">Log In</a>`; } toggleCoursesField(); setupToggleLink(); };

            async function handleFormSubmit(event) {
                event.preventDefault();
                const role = document.querySelector('input[name="role"]:checked').value;
                const email = emailInput.value;
                const password = passwordInput.value;

                if (isLoginMode) {
                    try {
                        const response = await fetch('https://api-mentorx.onrender.com/api/auth/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email, password, role }),
                        });
                        const data = await response.json();
                        if (response.ok) {
                            localStorage.setItem('token', data.token);
                            localStorage.setItem('user', JSON.stringify(data.user));
                            window.location.href = data.redirectUrl || '/';
                        } else {
                            alert(data.msg || 'Login failed.');
                        }
                    } catch (error) {
                        alert('Could not connect to the server.');
                    }
                } else {
                    // --- ADDED REGISTRATION LOGIC ---
                    const name = nameInput.value;
                    if (!name) {
                        nameError.textContent = 'Please enter your full name.';
                        return;
                    }

                    const payload = { name, email, password, role };
                    
                    if (role === 'mentor') {
                        payload.specializedCourses = Array.from(selectedCourses);
                    }

                    try {
                        const response = await fetch('https://api-mentorx.onrender.com/api/auth/register', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload),
                        });
                        const data = await response.json();
                        if (response.ok) {
                            let successMessage = 'Registration successful! You can now log in.';
                            if (role === 'mentor') {
                                successMessage = 'Registration successful! Your account is pending admin approval.';
                            }
                            alert(successMessage);
                            toggleFormMode();
                        } else {
                            alert(data.msg || 'Registration failed.');
                        }
                    } catch (error) {
                        console.error('Registration request failed:', error);
                        alert('Could not connect to the server.');
                    }
                    // --- END OF REGISTRATION LOGIC ---
                }
            }
            
            authForm.addEventListener('submit', handleFormSubmit);
            roleRadios.forEach(radio => radio.addEventListener('change', toggleCoursesField));
            addCourseBtn.addEventListener('click', () => { const sel = courseSelect.value; if(sel){ selectedCourses.add(sel); renderSelectedCourses();} });
            selectedCoursesContainer.addEventListener('click', (e) => { if (e.target.classList.contains('remove-course-btn')) { const c = e.target.dataset.course; selectedCourses.delete(c); renderSelectedCourses(); } });
            populateCourseDropdown();
            setupToggleLink();
        });
    </script>
</body>
</html>
