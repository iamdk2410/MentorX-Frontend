<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/mentee/mymentor.css">
    <link rel="stylesheet" href="/mentee/layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>MentorX - Messages</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #334155;
            --heading-color: #1e293b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        /* --- Main Page Layout --- */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden; /* Prevent the body itself from scrolling */
        }
        
        .parent {
            display: grid;
            grid-template-columns: 260px 1fr; /* Sidebar and main content */
            height: 100vh;
        }

        .div1, .div2 {
            height: 100vh;
            overflow-y: auto; /* Allow individual columns to scroll if needed */
            box-sizing: border-box;
        }

        .div2 {
            padding: 0;
            overflow: hidden; 
        }

        .messages-container {
            display: grid;
            grid-template-columns: 320px 1fr;
            height: 100%; /* Fill the parent .div2 */
            width: 100%;
        }

        .conversations {
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            background-color: var(--card-bg);
        }

        .conversations-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .conversations-header h2 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--heading-color);
        }

        .conversation-list {
            overflow-y: auto;
            flex-grow: 1;
        }

        .conversation {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.3s;
        }

        .conversation:hover {
            background-color: var(--bg-color);
        }

        .conversation.active {
            background-color: #eef2ff;
            border-right: 3px solid var(--primary-color);
        }

        .conversation i {
            font-size: 2.5rem;
            color: var(--primary-color);
        }

        .conversation h4 {
            margin: 0 0 0.25rem 0;
            color: var(--heading-color);
        }

        .conversation p {
            margin: 0;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        /* Right panel: chat box */
        .chat-box {
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color);
            height: 100%; /* Make chat box fill its container */
            overflow: hidden; /* Prevent the whole box from scrolling */
        }

        .chat-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .chat-header h3 {
            margin: 0;
            font-size: 1.25rem;
            color: var(--heading-color);
        }

        .chat-messages {
            flex-grow: 1; /* Allow this area to take up all available space */
            padding: 1.5rem;
            overflow-y: auto; /* Enable scrolling ONLY for the message area */
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            padding: 0.75rem 1.25rem;
            border-radius: 18px;
            max-width: 70%;
            line-height: 1.5;
        }

        .message.sent {
            background-color: var(--primary-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.received {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .chat-input {
            display: flex;
            padding: 1rem;
            background-color: var(--card-bg);
            border-top: 1px solid var(--border-color);
        }

        .chat-input input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            margin-right: 0.75rem;
        }
        .chat-input input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .chat-input button {
            padding: 0.75rem 1.25rem;
            border: none;
            background-color: var(--primary-color);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .chat-input button:hover {
            background-color: var(--primary-hover);
        }
    </style>
</head>
<body>
    
<div class="parent">
    <div class="div1">
        <h1>MentorX</h1>
        <hr>
        <nav>
            <ul>
                <li><a href="/mentee/Mentee.html" ><i class="fa-solid fa-house"></i> Dashboard</a></li>
                <li><a href="/mentee/mymentor.html"><i class="fa-solid fa-user-group"></i> My mentors</a></li>
                <li><a href="/mentee/findaMentor.html"><i class="fa-solid fa-magnifying-glass"></i> Find a mentor</a></li>
                <li><a href="/mentee/task.html" ><i class="fa-solid fa-list-check"></i> Tasks</a></li>
                <li><a href="/mentee/session.html"><i class="fa-solid fa-calendar"></i> Sessions</a></li>
                <li><a href="/mentee/message.html"class="active"><i class="fa-solid fa-envelope"></i> Messages</a></li>
                <li><a href="/mentee/settings.html"><i class="fa-solid fa-gear"></i> Settings</a></li>
            </ul>
        </nav>
    </div>
    <div class="div2">
        <div class="messages-container">
            <div class="conversations">
                <div class="conversations-header">
                    <h2>Messages</h2>
                </div>
                <div class="conversation-list" id="conversationList">
                    <p style="padding: 1.5rem;">Loading mentor...</p>
                </div>
            </div>

            <div class="chat-box">
                <div class="chat-header" id="chatHeader">
                </div>
                <div class="chat-messages" id="chatMessages">
                </div>
                <form class="chat-input" id="chatForm">
                    <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off" required>
                    <button type="submit"><i class="fa-solid fa-paper-plane"></i></button>
                </form>
            </div>
        </div>
    </div>
</div>
    
<script>
document.addEventListener('DOMContentLoaded', () => {
    const token = localStorage.getItem('token');
    if (!token) {
        window.location.href = '/login.html';
        return;
    }

    const API_BASE_URL = 'https://api-mentorx.onrender.com/api';
    const headers = { 'Content-Type': 'application/json', 'x-auth-token': token };

    const conversationList = document.getElementById('conversationList');
    const chatHeader = document.getElementById('chatHeader');
    const chatMessages = document.getElementById('chatMessages');
    const chatForm = document.getElementById('chatForm');
    const messageInput = document.getElementById('messageInput');

    let menteeId = null;
    let mentorId = null;
    let messagePollingInterval = null;

    const initializeChat = async () => {
        try {
            const authResponse = await fetch(`${API_BASE_URL}/auth`, { headers });
            if (!authResponse.ok) throw new Error('Could not authenticate. Please log in again.');
            const mentee = await authResponse.json();
            
            menteeId = mentee._id;
            mentorId = mentee.menteeDetails ? mentee.menteeDetails.mentor : null;

            if (!mentorId) {
                conversationList.innerHTML = '<p style="padding: 1.5rem;">You do not have an active mentor to message.</p>';
                chatHeader.innerHTML = '<h3>No Mentor Found</h3>';
                chatMessages.innerHTML = '<p style="text-align: center; margin-top: 2rem;">Find and connect with a mentor to start a conversation.</p>';
                messageInput.disabled = true;
                return;
            }

            const mentorsResponse = await fetch(`${API_BASE_URL}/mentee/mentors`, { headers });
            if (!mentorsResponse.ok) throw new Error('Could not fetch mentor details.');
            const allMentors = await mentorsResponse.json();
            const mentor = allMentors.find(m => m._id === mentorId);

            if (!mentor) throw new Error('Mentor details could not be found.');
            
            renderMentorInfo(mentor);
            fetchAndRenderMessages();
            if (messagePollingInterval) clearInterval(messagePollingInterval);
            messagePollingInterval = setInterval(fetchAndRenderMessages, 5000);

        } catch (error) {
            console.error("Chat initialization failed:", error);
            alert(error.message);
        }
    };
    
    const renderMentorInfo = (mentor) => {
        conversationList.innerHTML = `
            <div class="conversation active">
                <i class="fa-solid fa-user-circle"></i>
                <div>
                    <h4>${mentor.name}</h4>
                    <p>Your Mentor</p>
                </div>
            </div>`;
        
        chatHeader.innerHTML = `
            <i class="fa-solid fa-user-circle"></i>
            <h3>${mentor.name}</h3>`;
    };

    const fetchAndRenderMessages = async () => {
        if (!mentorId) return;
        try {
            const response = await fetch(`${API_BASE_URL}/mentee/messages/${mentorId}`, { headers });
            if (!response.ok) throw new Error('Could not fetch messages.');
            const messages = await response.json();
            
            chatMessages.innerHTML = '';
            
            if (messages.length === 0) {
                 chatMessages.innerHTML = '<p style="text-align: center;">No messages yet. Say hello!</p>';
            } else {
                messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${msg.sender === menteeId ? 'sent' : 'received'}`;
                    messageDiv.textContent = msg.content;
                    chatMessages.appendChild(messageDiv);
                });
            }
            scrollToBottom();
        } catch (error) {
            console.error('Error fetching messages:', error);
            if (messagePollingInterval) clearInterval(messagePollingInterval);
        }
    };

    const handleSendMessage = async (e) => {
        e.preventDefault();
        if (!mentorId || !messageInput.value.trim()) return;

        const content = messageInput.value.trim();
        messageInput.value = '';

        try {
            const response = await fetch(`${API_BASE_URL}/mentee/send-message`, {
                method: 'POST',
                headers,
                body: JSON.stringify({ receiverId: mentorId, content })
            });

            if (!response.ok) throw new Error('Message failed to send.');

            fetchAndRenderMessages();

        } catch (error) {
            console.error('Error sending message:', error);
            alert(error.message);
            messageInput.value = content;
        }
    };

    const scrollToBottom = () => {
        chatMessages.scrollTop = chatMessages.scrollHeight;
    };

    chatForm.addEventListener('submit', handleSendMessage);
    
    initializeChat();
});
</script>
</body>
</html>
