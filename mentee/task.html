<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>My Tasks | Priya Sharma</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --info-color: #3b82f6;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #334155;
            --heading-color: #1e293b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0;
            background-color: var(--bg-color);
        }

        .parent {
            display: grid;
            grid-template-columns: 220px 1fr;
            min-height: 100vh;
        }

        /* Sidebar (div1) */
        .div1 {
            background-color: var(--card-bg);
            border-right: 1px solid var(--border-color);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }
        .div1 h1 {
            font-size: 1.75rem;
            color: var(--primary-color);
            margin: 0 0 1.5rem 0;
            text-align: center;
        }
        .div1 nav ul { list-style: none; padding: 0; margin: 0; }
        
        .div1 nav a { 
            display: flex; 
            align-items: center; 
            gap: 0.85rem;
            padding: 0.8rem;
            text-decoration: none; 
            color: var(--text-color); 
            font-weight: 500; 
            font-size: 0.95rem;
            border-radius: 8px; 
            transition: background-color 0.3s, color 0.3s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .div1 nav a:hover { background-color: #f1f5f9; color: var(--heading-color); }
        .div1 nav a.active { background-color: var(--primary-color); color: white; }
        
        /* Main Content (div2) */
        .div2 { 
            background-color: transparent;
            padding: 2rem 2.5rem;
            overflow-y: auto;
        }

        .header { margin-bottom: 2rem; }
        .header h2 { font-size: 2rem; margin: 0; }
        .header p { color: var(--text-color); font-size: 1rem; }

        .filter-tabs { display: flex; gap: 0.5rem; margin-bottom: 1.5rem; border-bottom: 1px solid var(--border-color); }
        .filter-tabs button { padding: 0.75rem 1.25rem; border: none; background-color: transparent; font-size: 1rem; font-weight: 600; color: var(--text-color); cursor: pointer; border-bottom: 3px solid transparent; transition: color 0.3s, border-color 0.3s; }
        .filter-tabs button:hover { color: var(--primary-color); }
        .filter-tabs button.active { color: var(--primary-color); border-bottom-color: var(--primary-color); }
        
        .task-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
        }
        .task-header h3 { margin: 0; font-size: 1.25rem; color: var(--heading-color); }
        .task-meta { text-align: right; }
        .task-meta p { margin: 0; font-size: 0.9rem; color: var(--text-color); }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
            text-transform: capitalize;
        }
        .status-assigned { background-color: var(--warning-color); }
        .status-submitted { background-color: var(--info-color); }
        .status-completed { background-color: var(--success-color); }
        
        .task-body { padding: 0 1.5rem 1.5rem 1.5rem; }
        .task-body details {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            background-color: #f8fafc;
        }
        .task-body summary {
            font-weight: 600;
            cursor: pointer;
            color: var(--heading-color);
        }
        .task-body details[open] {
            margin-bottom: 1.5rem;
        }
        .task-body .description-content {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            line-height: 1.6;
        }

        .submission-area {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px dashed var(--border-color);
        }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        .form-group input { width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 8px; box-sizing: border-box; }

        .feedback-box {
            background-color: #f0fdf4;
            border-left: 4px solid var(--success-color);
            padding: 1rem;
            color: #14532d;
            border-radius: 4px;
        }
        .feedback-box p { margin: 0.5rem 0; }
        .feedback-box p:first-child { margin-top: 0; }

        .btn { padding: 0.75rem 1.25rem; border: none; background-color: var(--primary-color); color: white; border-radius: 8px; cursor: pointer; font-weight: 500; transition: background-color 0.3s; }
        .btn:hover { background-color: var(--primary-hover); }
    </style>
</head>
<body>
    
<div class="parent">
    <div class="div1">
        <h1>MentorX</h1>
        <hr>
        <nav>
            <ul>
                <li><a href="/mentee/Mentee.html"><i class="fa-solid fa-house"></i> Dashboard</a></li>
                <li><a href="/mentee/mymentor.html"><i class="fa-solid fa-user-group"></i> My mentors</a></li>
                <li><a href="/mentee/findaMentor.html"><i class="fa-solid fa-magnifying-glass"></i> Find a mentor</a></li>
                <li><a href="task.html" class="active"><i class="fa-solid fa-list-check"></i> Tasks</a></li>
                <li><a href="/mentee/session.html"><i class="fa-solid fa-calendar"></i> Sessions</a></li>
                <li><a href="/mentee/message.html"><i class="fa-solid fa-envelope"></i> Messages</a></li>
                <li><a href="/mentee/settings.html"><i class="fa-solid fa-gear"></i> Settings</a></li>
            </ul>
        </nav>
    </div>
    
    <div class="div2">
        <header class="header">
            <h2>My Tasks & Assignments</h2>
            <p>Track your progress and submit your completed work to your mentor.</p>
        </header>

        <div class="filter-tabs">
            <button class="active" data-filter="assigned">To Do</button>
            <button data-filter="submitted">Submitted</button>
            <button data-filter="completed">Completed</button>
        </div>

        <div class="tasks-container" id="tasksContainer">
            <p>Loading your tasks...</p>
        </div>
    </div>
</div>
    
<script>
document.addEventListener('DOMContentLoaded', () => {
    const token = localStorage.getItem('token');
    if (!token) {
        window.location.href = '/login.html';
        return;
    }

    const API_BASE_URL = 'http://localhost:5000/api';
    const headers = { 'x-auth-token': token };

    const tasksContainer = document.getElementById('tasksContainer');
    const filterTabs = document.querySelectorAll('.filter-tabs button');
    let allTasks = [];

    const renderTasks = () => {
        tasksContainer.innerHTML = '';
        if (allTasks.length === 0) {
            tasksContainer.innerHTML = '<p>No tasks found.</p>';
            return;
        }

        allTasks.forEach(task => {
            const card = document.createElement('div');
            card.className = 'task-card';
            card.dataset.taskStatus = task.status;

            const assignedDate = new Date(task.createdAt).toLocaleDateString();

            let submissionAreaHTML = '';
            if (task.status === 'assigned') {
                submissionAreaHTML = `
                    <div class="submission-area">
                        <h4>Submit Your Work</h4>
                        <form class="submission-form" data-task-id="${task._id}">
                            <div class="form-group">
                                <label>GitHub Repository Link</label>
                                <input type="url" placeholder="https://github.com/username/repo-name" required>
                            </div>
                            <div class="form-group">
                                <label>Upload Additional Files (Optional)</label>
                                <input type="file">
                            </div>
                            <button type="submit" class="btn">Submit Task</button>
                        </form>
                    </div>`;
            } else if (task.status === 'submitted') {
                submissionAreaHTML = `
                    <div class="submission-area">
                        <h4>Awaiting Review</h4>
                        <p>Your work has been submitted and is waiting for feedback from your mentor.</p>
                    </div>`;
            } else if (task.status === 'completed') {
                if (task.submissionDetails && task.submissionDetails.feedback) {
                    submissionAreaHTML = `
                        <div class="submission-area">
                            <h4>Mentor Feedback</h4>
                            <div class="feedback-box">
                                ${task.submissionDetails.score ? `<p><strong>Score:</strong> ${task.submissionDetails.score} / 100</p>` : ''}
                                <p><strong>Feedback:</strong> ${task.submissionDetails.feedback}</p>
                            </div>
                        </div>`;
                } else {
                    submissionAreaHTML = `
                        <div class="submission-area">
                            <h4>Task Completed</h4>
                            <div class="feedback-box">
                                <p>This task has been marked as complete by your mentor.</p>
                            </div>
                        </div>`;
                }
            }

            card.innerHTML = `
                <div class="task-header">
                    <h3>${task.title}</h3>
                    <div class="task-meta">
                        <span class="status-badge status-${task.status}">${task.status}</span>
                        <p>Assigned: ${assignedDate}</p>
                    </div>
                </div>
                <div class="task-body">
                    <details>
                        <summary>View Description</summary>
                        <div class="description-content">
                            <p>${task.description}</p>
                        </div>
                    </details>
                    ${submissionAreaHTML}
                </div>`;
            tasksContainer.appendChild(card);
        });

        const activeFilter = document.querySelector('.filter-tabs button.active').dataset.filter;
        filterTasks(activeFilter);
    };

    const filterTasks = (filter) => {
        let hasVisibleCards = false;
        const taskCards = document.querySelectorAll('.task-card');
        taskCards.forEach(card => {
            if (card.dataset.taskStatus === filter) {
                card.style.display = 'block';
                hasVisibleCards = true;
            } else {
                card.style.display = 'none';
            }
        });
        
        const existingMessage = tasksContainer.querySelector('.no-tasks-message');
        if (existingMessage) existingMessage.remove();

        if (!hasVisibleCards) {
             const message = document.createElement('p');
             message.className = 'no-tasks-message';
             message.textContent = `No tasks in this category.`;
             tasksContainer.appendChild(message);
        }

    };

    const fetchAndRenderAllTasks = async () => {
        try {
            const response = await fetch(`${API_BASE_URL}/mentee/tasks`, { headers });
            if (!response.ok) throw new Error('Failed to fetch tasks');
            allTasks = await response.json();
            renderTasks();
        } catch (error) {
            console.error('Error fetching tasks:', error);
            tasksContainer.innerHTML = '<p>Could not load tasks. Please try again.</p>';
        }
    };
    
    filterTabs.forEach(tab => {
        tab.addEventListener('click', () => {
            filterTabs.forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            filterTasks(tab.dataset.filter);
        });
    });

    tasksContainer.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (!e.target.classList.contains('submission-form')) return;

        const form = e.target;
        const taskId = form.dataset.taskId;
        const githubLink = form.querySelector('input[type="url"]').value;
        const fileInput = form.querySelector('input[type="file"]');
        
        const formData = new FormData();
        formData.append('githubLink', githubLink);
        if (fileInput.files.length > 0) {
            formData.append('file', fileInput.files[0]);
        }

        try {
            const response = await fetch(`${API_BASE_URL}/mentee/submit-task/${taskId}`, {
                method: 'POST',
                headers: { 'x-auth-token': token },
                body: formData
            });

            if (!response.ok) throw new Error('Failed to submit task.');

            alert('Task submitted successfully!');
            fetchAndRenderAllTasks();

        } catch (error) {
            console.error('Error submitting task:', error);
            alert(`Error: ${error.message}`);
        }
    });

    fetchAndRenderAllTasks();
});
</script>
</body>
</html>
