<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/mentee/mymentor.css">
    <link rel="stylesheet" href="/mentee/layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>MentorX - Settings</title>
    <style>
        .settings-section {
            background-color: #fdfdff;
            padding: 25px;
            border-radius: 12px;
            margin-top: 20px;
            max-width: 550px;
            border: 1px solid #eef;
        }
        .settings-section h4 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #4a3aff;
            box-shadow: 0 0 0 3px rgba(74, 58, 255, 0.2);
        }
        .save-btn {
            background-color: #4a3aff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .save-btn:hover {
            background-color: #3a2dbd;
        }
        .feedback {
            margin-top: 15px;
            font-size: 14px;
            font-weight: 500;
            height: 20px; /* Reserve space to prevent layout shift */
        }
        .feedback.success {
            color: #28a745;
        }
        .feedback.error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    
<div class="parent">
    <div class="div1">
        <h1>MentorX</h1>
        <hr>
        <nav>
            <ul>
                <li><a href="/mentee/Mentee.html"><i class="fa-solid fa-house"></i> Dashboard</a></li>
                <li><a href="/mentee/mymentor.html"><i class="fa-solid fa-user-group"></i> My mentors</a></li>
                <li><a href="/mentee/findaMentor.html"><i class="fa-solid fa-magnifying-glass"></i> Find a mentor</a></li>
                <li><a href="/mentee/task.html"><i class="fa-solid fa-list-check"></i> Tasks</a></li>
                <li><a href="/mentee/session.html"><i class="fa-solid fa-calendar"></i> Sessions</a></li>
                <li><a href="/mentee/message.html"><i class="fa-solid fa-envelope"></i> Messages</a></li>
                <li><a href="/mentee/settings.html" class="active"><i class="fa-solid fa-gear"></i> Settings</a></li>
            </ul>
        </nav>
    </div>

    <div class="div2">
        <div style="padding: 20px;">
            <h3 style="font-size: 24px; font-weight: bold; color: #333;">Settings</h3>

            <div class="settings-section">
                <h4><i class="fa-solid fa-lock" style="margin-right: 8px;"></i>Change Password</h4>
                <form id="changePasswordForm">
                    <div class="form-group">
                        <label for="current-password">Current Password</label>
                        <input type="password" id="current-password" placeholder="Enter your current password" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" placeholder="Must be at least 8 characters" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm New Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm your new password" required>
                    </div>
                    <button type="submit" class="save-btn">Save Changes</button>
                    <p id="feedback-message" class="feedback"></p>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const token = localStorage.getItem('token');
    if (!token) {
        window.location.href = '/login.html';
        return;
    }

    const API_BASE_URL = 'https://api-mentorx.onrender.com/api'; // Using your deployed URL
    const headers = { 'Content-Type': 'application/json', 'x-auth-token': token };
    
    const changePasswordForm = document.getElementById('changePasswordForm');
    const currentPassInput = document.getElementById('current-password');
    const newPassInput = document.getElementById('new-password');
    const confirmPassInput = document.getElementById('confirm-password');
    const feedback = document.getElementById('feedback-message');

    changePasswordForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        feedback.textContent = '';
        feedback.className = 'feedback';

        const currentPassword = currentPassInput.value;
        const newPassword = newPassInput.value;
        const confirmPassword = confirmPassInput.value;

        if (newPassword.length < 8) {
            feedback.textContent = 'New password must be at least 8 characters long.';
            feedback.classList.add('error');
            return;
        }

        if (newPassword !== confirmPassword) {
            feedback.textContent = 'New passwords do not match.';
            feedback.classList.add('error');
            return;
        }
        
        try {
            const response = await fetch(`${API_BASE_URL}/auth/change-password`, {
                method: 'PUT',
                headers,
                body: JSON.stringify({ currentPassword, newPassword })
            });

            const data = await response.json();

            if (!response.ok) {
                // Handle specific errors from the backend
                const errorMessage = data.errors ? data.errors[0].msg : data.msg;
                throw new Error(errorMessage || 'Failed to change password.');
            }
            
            feedback.textContent = 'Password changed successfully!';
            feedback.classList.add('success');
            
            setTimeout(() => {
                changePasswordForm.reset();
                feedback.textContent = '';
                feedback.className = 'feedback';
            }, 3000);

        } catch (error) {
            console.error('Password change error:', error);
            feedback.textContent = error.message;
            feedback.classList.add('error');
        }
    });
});
</script>

</body>
</html>
