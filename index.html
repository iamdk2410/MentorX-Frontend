<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <link rel="icon" href="MentorX_Logo_Design-removebg-preview.png">
    <title>MentorX - Login & Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* (CSS remains the same) */
        .input-group.hidden { max-height: 0; overflow: hidden; padding: 0; margin: 0; opacity: 0; transition: all 0.4s ease-out; }
        .course-selection-area { display: flex; gap: 0.5rem; }
        .course-selection-area select { flex-grow: 1; }
        #addCourseBtn { padding: 0 1.5rem; background-color: #4f46e5; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 500; }
        #selectedCoursesContainer { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 0.75rem; }
        .course-pill { background-color: #eef2ff; color: #4338ca; padding: 0.25rem 0.75rem; border-radius: 16px; font-size: 0.85rem; font-weight: 500; display: flex; align-items: center; gap: 0.5rem; }
        .remove-course-btn { cursor: pointer; font-weight: bold; line-height: 1; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <img src="MentorX_Logo_Design_1_-removebg-preview(1).png" alt="MentorX Logo" class="login-logo">
            <h2 id="formTitle">Welcome Back!</h2>
            <p id="formSubtitle">Please log in to your MentorX account.</p>

            <form id="authForm">
                <!-- (Form fields remain the same) -->
                <div class="input-group hidden" id="nameInputGroup">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="e.g., Jane Doe">
                    <div class="error-message" id="nameError"></div>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                    <div class="error-message" id="passwordError"></div>
                </div>
                <div class="input-group role-selection">
                    <label id="roleLabel">Login As:</label>
                    <div class="role-radios">
                        <input type="radio" id="roleMentee" name="role" value="mentee" checked>
                        <label for="roleMentee">Mentee</label>
                        <input type="radio" id="roleMentor" name="role" value="mentor">
                        <label for="roleMentor">Mentor</label>
                        <input type="radio" id="roleAdmin" name="role" value="admin">
                        <label for="roleAdmin">Admin</label>
                    </div>
                    <div class="error-message" id="roleError"></div>
                </div>
                <div class="input-group hidden" id="coursesInputGroup">
                    <label for="course-select">Specialized Courses</label>
                    <div class="course-selection-area">
                        <select id="course-select"></select>
                        <button type="button" id="addCourseBtn">Add</button>
                    </div>
                    <div id="selectedCoursesContainer"></div>
                    <div class="error-message" id="coursesError"></div>
                </div>
                <div class="options-group" id="optionsGroup">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="login-button" id="submitButton">Log In</button>
            </form>

            <p class="signup-link" id="toggleContainer">Don't have an account? <a href="#" id="toggleLink">Sign Up</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let isLoginMode = true;
            let selectedCourses = new Set();
            const availableCourses = ['HTML', 'CSS', 'JavaScript', 'React', 'Node.js', 'Python', 'Java', 'AI & ML', 'Data Science', 'UI/UX Design'];

            // --- DOM Elements ---
            const authForm = document.getElementById('authForm');
            // ... (rest of the DOM elements)
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const roleRadios = document.querySelectorAll('input[name="role"]');

            // --- (Other functions like populateCourseDropdown, renderSelectedCourses, etc.) ---

            async function handleFormSubmit(event) {
                event.preventDefault();
                // ... (rest of form handling logic)

                const role = document.querySelector('input[name="role"]:checked').value;

                if (isLoginMode) {
                    try {
                        const response = await fetch('https://api-mentorx.onrender.com/api/auth/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email: emailInput.value, password: passwordInput.value, role }),
                        });
                        const data = await response.json();
                        if (response.ok) {
                            localStorage.setItem('token', data.token);
                            localStorage.setItem('user', JSON.stringify(data.user));

                            // --- CORRECTED REDIRECT PATHS ---
                            // These now use the correct, lowercase filenames.
                            let finalRedirectUrl;
                            switch (role) {
                                case 'mentee':
                                    finalRedirectUrl = 'mentee.html';
                                    break;
                                case 'mentor':
                                    finalRedirectUrl = 'mentor.html';
                                    break;
                                case 'admin':
                                    finalRedirectUrl = 'admin.html';
                                    break;
                                default:
                                    finalRedirectUrl = 'index.html'; // Fallback
                            }
                            window.location.href = finalRedirectUrl;
                            // --- END OF CORRECTION ---

                        } else {
                            alert(data.msg || 'An unknown error occurred.');
                        }
                    } catch (error) {
                        console.error('Login request failed:', error);
                        alert('Could not connect to the server.');
                    }
                } else {
                    // ... (registration logic remains the same)
                }
            }

            // ... (rest of the event listeners and initial setup)
            authForm.addEventListener('submit', handleFormSubmit);
        });
    </script>
</body>
</html>
