<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/mentor/mymentor.css">
    <link rel="stylesheet" href="/mentor/layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>MentorX - Messages</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #334155;
            --heading-color: #1e293b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        /* --- Main Page Layout --- */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
        
        .parent {
            display: grid;
            grid-template-columns: 260px 1fr; /* Sidebar and main content */
            height: 100vh;
        }

        .div1, .div2 {
            height: 100vh;
            overflow-y: auto;
        }

        .div2 {
            padding: 0;
            overflow: hidden;
        }

        .messages-container {
            display: grid;
            grid-template-columns: 320px 1fr;
            height: 100%; /* Changed from 100vh to 100% to fit parent */
            width: 100%;
        }

        .conversations {
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            background-color: var(--card-bg);
        }

        .conversations-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .conversations-header h2 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--heading-color);
        }

        .conversation-list {
            overflow-y: auto;
            flex-grow: 1;
        }

        .conversation {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.3s;
            position: relative;
        }

        .conversation:hover {
            background-color: var(--bg-color);
        }

        .conversation.active {
            background-color: #eef2ff;
            border-left: 3px solid var(--primary-color);
        }

        .unread-badge {
            position: absolute;
            top: 1.25rem;
            right: 1.5rem;
            background-color: var(--primary-color);
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .conversation i {
            font-size: 2.5rem;
            color: var(--primary-color);
        }

        .conversation h4 {
            margin: 0 0 0.25rem 0;
            color: var(--heading-color);
        }

        .conversation p {
            margin: 0;
            font-size: 0.9rem;
            color: var(--text-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-box {
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color);
            height: 100%; /* Ensure it fills the grid cell vertically */
            overflow: hidden; /* Prevent the chatbox itself from scrolling */
        }

        .chat-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .chat-header h3 {
            margin: 0;
            font-size: 1.25rem;
            color: var(--heading-color);
        }

        .chat-messages {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            padding: 0.75rem 1.25rem;
            border-radius: 18px;
            max-width: 70%;
            line-height: 1.5;
        }

        .message.sent {
            background-color: var(--primary-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.received {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .chat-input {
            display: flex;
            padding: 1rem;
            background-color: var(--card-bg);
            border-top: 1px solid var(--border-color);
        }

        .chat-input input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            margin-right: 0.75rem;
        }
        .chat-input input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .chat-input button {
            padding: 0.75rem 1.25rem;
            border: none;
            background-color: var(--primary-color);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .chat-input button:hover {
            background-color: var(--primary-hover);
        }
    </style>
</head>
<body>
    
<div class="parent">
    <div class="div1">
        <h1>MentorX</h1>
        <hr>
        <nav>
            <ul>
                <li><a href="/mentor/Mentor.html"><i class="fa-solid fa-house"></i> Dashboard</a></li>
                <li><a href="/mentor/mymentees.html"><i class="fa-solid fa-user-group"></i> My mentees</a></li>
                <li><a href="/mentor/request.html"><i class="fa-solid fa-bell"></i> Requests</a></li>
                <li><a href="/mentor/message.html" class="active"><i class="fa-solid fa-envelope"></i> Messages</a></li>
                <li><a href="/mentor/sessions.html"><i class="fa-solid fa-calendar"></i> Sessions</a></li>
                <li><a href="/mentor/settings.html"><i class="fa-solid fa-gear"></i> Settings</a></li>
            </ul>
        </nav>
    </div>
    <div class="div2">
        <div class="messages-container">
            <div class="conversations">
                <div class="conversations-header">
                    <h2>Messages</h2>
                </div>
                <div class="conversation-list" id="conversationList">
                    <p style="padding: 1.5rem;">Loading mentees...</p>
                </div>
            </div>

            <div class="chat-box" id="chatBox">
                <div class="chat-header" id="chatHeader">
                    <h3>Select a Conversation</h3>
                </div>
                <div class="chat-messages" id="chatMessages">
                     <p style="text-align: center; margin-top: 2rem;">Please select a mentee from the list to view messages.</p>
                </div>
                <form class="chat-input" id="chatForm">
                    <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off" required disabled>
                    <button type="submit" disabled><i class="fa-solid fa-paper-plane"></i></button>
                </form>
            </div>
        </div>
    </div>
</div>
    
<script>
document.addEventListener('DOMContentLoaded', () => {
    const token = localStorage.getItem('token');
    if (!token) {
        window.location.href = '/login.html';
        return;
    }

    const API_BASE_URL = 'https://api-mentorx.onrender.com/api';
    const headers = { 'Content-Type': 'application/json', 'x-auth-token': token };

    const conversationList = document.getElementById('conversationList');
    const chatHeader = document.getElementById('chatHeader');
    const chatMessages = document.getElementById('chatMessages');
    const chatForm = document.getElementById('chatForm');
    const messageInput = document.getElementById('messageInput');
    const sendButton = chatForm.querySelector('button');

    let mentorId = null;
    let currentMenteeId = null;
    let messagePollingInterval = null;

    const initializeChat = async () => {
        try {
            const authResponse = await fetch(`${API_BASE_URL}/auth`, { headers });
            if (!authResponse.ok) throw new Error('Could not authenticate.');
            const mentor = await authResponse.json();
            mentorId = mentor._id;

            const menteesResponse = await fetch(`${API_BASE_URL}/mentor/mentees`, { headers });
            if (!menteesResponse.ok) throw new Error('Could not fetch mentees.');
            const mentees = await menteesResponse.json();

            renderMenteeList(mentees);

            if (mentees.length > 0) {
                switchConversation(mentees[0]._id, mentees[0].name);
            }

        } catch (error) {
            console.error("Chat initialization failed:", error);
            conversationList.innerHTML = `<p style="padding: 1.5rem;">${error.message}</p>`;
        }
    };

    const renderMenteeList = (mentees) => {
        conversationList.innerHTML = '';
        if (mentees.length === 0) {
            conversationList.innerHTML = '<p style="padding: 1.5rem;">You have no active mentees.</p>';
            return;
        }
        mentees.forEach(mentee => {
            const convoDiv = document.createElement('div');
            convoDiv.className = 'conversation';
            convoDiv.dataset.menteeId = mentee._id;
            convoDiv.dataset.menteeName = mentee.name;
            
            const unreadBadge = mentee.unreadCount > 0 
                ? `<span class="unread-badge">${mentee.unreadCount}</span>` 
                : '';

            convoDiv.innerHTML = `
                ${unreadBadge}
                <i class="fa-solid fa-user-circle"></i>
                <div>
                    <h4>${mentee.name}</h4>
                    <p>${mentee.email}</p>
                </div>`;
            convoDiv.addEventListener('click', () => switchConversation(mentee._id, mentee.name));
            conversationList.appendChild(convoDiv);
        });
    };
    
    const switchConversation = (menteeId, menteeName) => {
        currentMenteeId = menteeId;
        
        const convoElement = document.querySelector(`.conversation[data-mentee-id="${menteeId}"]`);
        document.querySelectorAll('.conversation').forEach(c => c.classList.remove('active'));
        convoElement.classList.add('active');

        const badge = convoElement.querySelector('.unread-badge');
        if (badge) {
            badge.remove();
        }

        chatHeader.innerHTML = `<i class="fa-solid fa-user-circle"></i><h3>${menteeName}</h3>`;
        messageInput.disabled = false;
        sendButton.disabled = false;

        fetchAndRenderMessages();
        if (messagePollingInterval) clearInterval(messagePollingInterval);
        messagePollingInterval = setInterval(fetchAndRenderMessages, 5000);
    };

    const fetchAndRenderMessages = async () => {
        if (!currentMenteeId) return;
        try {
            const response = await fetch(`${API_BASE_URL}/mentor/messages/${currentMenteeId}`, { headers });
            if (!response.ok) throw new Error('Could not fetch messages.');
            const messages = await response.json();
            
            chatMessages.innerHTML = '';
            
            if (messages.length === 0) {
                 chatMessages.innerHTML = '<p style="text-align: center;">No messages yet. Say hello!</p>';
            } else {
                messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${msg.sender === mentorId ? 'sent' : 'received'}`;
                    messageDiv.textContent = msg.content;
                    chatMessages.appendChild(messageDiv);
                });
            }
            scrollToBottom();
        } catch (error) {
            console.error('Error fetching messages:', error);
            if (messagePollingInterval) clearInterval(messagePollingInterval);
        }
    };

    const handleSendMessage = async (e) => {
        e.preventDefault();
        if (!currentMenteeId || !messageInput.value.trim()) return;

        const content = messageInput.value.trim();
        messageInput.value = '';

        try {
            const response = await fetch(`${API_BASE_URL}/mentor/send-message`, {
                method: 'POST',
                headers,
                body: JSON.stringify({ receiverId: currentMenteeId, content })
            });
            if (!response.ok) throw new Error('Message failed to send.');
            
            fetchAndRenderMessages();

        } catch (error) {
            console.error('Error sending message:', error);
            alert(error.message);
            messageInput.value = content;
        }
    };

    const scrollToBottom = () => {
        chatMessages.scrollTop = chatMessages.scrollHeight;
    };

    chatForm.addEventListener('submit', handleSendMessage);
    
    initializeChat();
});
</script>
</body>
</html>
