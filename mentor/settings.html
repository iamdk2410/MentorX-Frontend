<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/mentor/mymentor.css">
  <link rel="stylesheet" href="/mentor/layout.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>MentorX-Mentee</title>
  <style>
    /* --- Modal Styles --- */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }
    .modal-content {
      background: #fff;
      margin: 8% auto;
      padding: 20px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      animation: slideUp 0.3s ease;
    }
    .close {
      float: right;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      color: #666;
    }
    .close:hover { color: #000; }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* --- Animated View Button --- */
    .view-btn {
      background: #007BFF;
      color: white;
      border: none;
      padding:8px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .view-btn:hover {
      background: #0056b3;
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    .view-btn:active {
      transform: scale(0.95);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* --- ✅ NEW: Settings Form Styles --- */
    .settings-section {
      background-color: #fdfdff;
      padding: 25px;
      border-radius: 12px;
      margin-top: 20px;
      max-width: 550px;
      border: 1px solid #eef;
    }
    .settings-section h4 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 18px;
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .form-group {
      margin-bottom: 18px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
      color: #555;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .form-group input:focus {
        outline: none;
        border-color: #4a3aff;
        box-shadow: 0 0 0 3px rgba(74, 58, 255, 0.2);
    }
    .save-btn {
      background-color: #4a3aff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .save-btn:hover {
      background-color: #3a2dbd;
    }
    .feedback {
        margin-top: 15px;
        font-size: 14px;
        font-weight: 500;
        height: 20px; /* Reserve space to prevent layout shift */
    }
    .feedback.success {
        color: #28a745;
    }
    .feedback.error {
        color: #dc3545;
    }
  </style>
</head>
<body>
    
<div class="parent">
  <div class="div1">
    <h1>MentorX</h1>
    <hr>
    <nav>
      <ul>
        <li><a href="/mentor/Mentor.html" ><i class="fa-solid fa-house"></i> Dashboard</a></li>
                <li><a href="/mentor/mymentees.html"><i class="fa-solid fa-user-group"></i> My mentees</a></li>
                <li><a href="/mentor/request.html"><i class="fa-solid fa-bell"></i> Requests</a></li>
                <li><a href="/mentor/message.html"><i class="fa-solid fa-envelope"></i> Messages</a></li>
                <li><a href="/mentor/session.html"><i class="fa-solid fa-calendar"></i> Sessions</a></li>
                <li><a href="/mentor/settings.html"class="active"><i class="fa-solid fa-gear"></i> Settings</a></li>
      </ul>
    </nav>
  </div>

  <div class="div2">

    
    <div style="padding: 20px;">
        <h3 style="font-size: 24px; font-weight: bold; color: #333;">Settings</h3>

        <!-- ✅ NEW: Change Password UI -->
        <div class="settings-section">
            <h4><i class="fa-solid fa-lock" style="margin-right: 8px;"></i>Change Password</h4>
            <div class="form-group">
                <label for="current-password">Current Password</label>
                <input type="password" id="current-password" placeholder="Enter your current password">
            </div>
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" placeholder="Must be at least 8 characters">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your new password">
            </div>
            <button class="save-btn" onclick="changePassword()">Save Changes</button>
            <p id="feedback-message" class="feedback"></p>
        </div>
    </div>

  </div>
</div>

<script>
  function changePassword() {
    const currentPass = document.getElementById('current-password');
    const newPass = document.getElementById('new-password');
    const confirmPass = document.getElementById('confirm-password');
    const feedback = document.getElementById('feedback-message');

    // Clear previous message and state
    feedback.textContent = '';
    feedback.className = 'feedback';

    // --- Validation Checks ---
    if (!currentPass.value || !newPass.value || !confirmPass.value) {
      feedback.textContent = 'Please fill in all fields.';
      feedback.classList.add('error');
      return;
    }

    if (newPass.value.length < 8) {
      feedback.textContent = 'New password must be at least 8 characters long.';
      feedback.classList.add('error');
      return;
    }

    if (newPass.value !== confirmPass.value) {
      feedback.textContent = 'New passwords do not match.';
      feedback.classList.add('error');
      return;
    }

    // --- Simulation of a successful API call ---
    console.log("Password change requested for user.");

    feedback.textContent = 'Password changed successfully!';
    feedback.classList.add('success');
    
    // Clear fields after a short delay for user to see the message
    setTimeout(() => {
      currentPass.value = '';
      newPass.value = '';
      confirmPass.value = '';
      feedback.textContent = '';
      feedback.className = 'feedback';
    }, 3000);
  }
</script>

</body>
</html>
