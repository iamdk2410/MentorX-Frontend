<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #334155;
            --heading-color: #1e293b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0; 
        }

        .navbar {
            background-color: var(--card-bg);
            padding: 1rem 2.5rem;
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar h2 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--heading-color);
        }

        .back-btn { 
            text-decoration: none; 
            padding: 0.5rem 1rem; 
            background-color: var(--primary-color); 
            color: white; 
            border-radius: 8px; 
            font-weight: 500; 
            transition: background-color 0.3s ease; 
        }
        .back-btn:hover { 
            background-color: var(--primary-hover); 
        }

        .page-container { 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 2rem 2.5rem; 
        }
        
        .profile-card { 
            background-color: var(--card-bg); 
            border: 1px solid var(--border-color); 
            padding: 2.5rem; 
            border-radius: 12px; 
            box-shadow: var(--shadow);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
        }
        
        .profile-header .info h1 {
            font-size: 2rem;
            margin: 0 0 0.25rem 0;
            color: var(--heading-color);
        }

        .profile-header .info p {
            margin: 0;
            font-size: 1rem;
            color: var(--text-color);
        }

        .profile-details h3 {
            font-size: 1.25rem;
            margin-top: 0;
            margin-bottom: 1rem;
            color: var(--heading-color);
        }

        .courses-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }
        
        .courses-list li {
            background-color: #eef2ff;
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 500;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <h2>Mentor Profile</h2>
        <a href="mymentor.html" class="back-btn">â¬… Back to List</a>
    </nav>

    <div class="page-container">
        <div class="profile-card" id="profileCard">
            <p>Loading mentor profile...</p>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const token = localStorage.getItem('token');
    if (!token) {
        window.location.href = '/login.html';
        return;
    }

    const API_BASE_URL = 'https://api-mentorx.onrender.com/api';
    const headers = { 'Content-Type': 'application/json', 'x-auth-token': token };
    
    const urlParams = new URLSearchParams(window.location.search);
    const mentorId = urlParams.get('id');
    if (!mentorId) {
        alert('No mentor ID provided.');
        window.location.href = 'mymentor.html';
        return;
    }

    const profileCard = document.getElementById('profileCard');

    const fetchAndRenderProfile = async () => {
        try {
            const response = await fetch(`${API_BASE_URL}/mentee/mentors`, { headers });
            if (!response.ok) throw new Error('Could not fetch mentor list.');
            
            const allMentors = await response.json();
            const mentor = allMentors.find(m => m._id === mentorId);

            if (!mentor) {
                throw new Error('Mentor not found.');
            }

            document.title = `Mentor Profile | ${mentor.name}`;

            const courses = (mentor.mentorDetails && mentor.mentorDetails.specializedCourses)
                            ? mentor.mentorDetails.specializedCourses
                            : [];
            
            let coursesHTML = '<p>No specialized courses listed.</p>';
            if (courses.length > 0) {
                coursesHTML = `<ul class="courses-list">${courses.map(course => `<li>${course}</li>`).join('')}</ul>`;
            }

            profileCard.innerHTML = `
                <div class="profile-header">
                    <img src="https://i.pravatar.cc/100?u=${mentor.email}" alt="Profile picture of ${mentor.name}">
                    <div class="info">
                        <h1>${mentor.name}</h1>
                        <p>${mentor.email}</p>
                    </div>
                </div>
                <div class="profile-details">
                    <h3>Specialized Courses</h3>
                    ${coursesHTML}
                </div>
            `;
            
        } catch (error) {
            console.error('Error fetching mentor profile:', error);
            profileCard.innerHTML = `<p>Error: ${error.message}</p>`;
        }
    };

    fetchAndRenderProfile();
});
</script>
</body>
</html>
